<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <title>Real Time</title>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>Real Time Scheduler</h1>
          <br>
          <div id="connection-count"></div>
          <br>
          <div id="status-message"></div>
          <br>
          <form class="form-inline" role="form">
            <div class="form-group">
              <label class="sr-only" for="date">Date:</label>
              <input type="text" class="form-control" id="date" placeholder="Enter Date">
            </div>
            <div class="form-group">
              <label class="sr-only" for="start-time">Start Time:</label>
              <input type="text" class="form-control" id="start-time" placeholder="Enter Start Time">
            </div>
            <div class="form-group">
              <label class="sr-only" for="end-time">End Time:</label>
              <input type="text" class="form-control" id="end-time" placeholder="Enter End Time">
            </div>
            <button type="submit" class="btn btn-default" id="create-timeslot-button">Add Time Slot</button>
          </form>
          <div id="timeslots-table">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                </tr>
              </thead>
              <tbody id='schedule-table-body'></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <script src="/schedule-button.js"></script>
  <!-- <script src="/create&#45;timeslot.js"></script> -->
</html>
